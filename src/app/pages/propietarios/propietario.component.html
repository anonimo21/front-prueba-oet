<h5>Editar Propietario</h5>
<form #propietarioEditForm="ngForm">
    <div class="row">
        <div class="col">
            <label for="cedula">cedula</label>
            <input type="text" class="form-control" placeholder="Cedula" name="cedula" #cedula="ngModel"
                [(ngModel)]="persona.cedula" id="cedula" required />
            <p class="text-danger" *ngIf="!cedula.valid && cedula.touched">* La cedula es obligatorio</p>
        </div>
        <div class="col">
            <label for="primer nombre">primer nombre</label>
            <input type="text" class="form-control" placeholder="Primer Nombre" name="primer_nombre"
                #primer_nombre="ngModel" [(ngModel)]="persona.primer_nombre" id="primer_nombre" required />
            <p class="text-danger" *ngIf="!primer_nombre.valid && primer_nombre.touched">* El primer nombre es
                obligatorio</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="segundo nombre">segundo nombre</label>
            <input type="text" class="form-control" placeholder="Segundo Nombre" name="segundo_nombre"
                #segundo_nombre="ngModel" [(ngModel)]="persona.segundo_nombre" id="segundo_nombre" required />
            <p class="text-danger" *ngIf="!segundo_nombre.valid && segundo_nombre.touched">* El segundo nombre es
                obligatorio</p>
        </div>
        <div class="col">
            <label for="apellidos">apellidos</label>
            <input type="text" class="form-control" placeholder="Apellidos" name="apellidos" #apellidos="ngModel"
                [(ngModel)]="persona.apellidos" id="apellidos" required />
            <p class="text-danger" *ngIf="!apellidos.valid && apellidos.touched">* Los apellidos son obligatorio</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="direccion">direccion</label>
            <input type="text" class="form-control" placeholder="Dirección" name="direccion" #direccion="ngModel"
                [(ngModel)]="persona.direccion" id="direccion" required />
            <p class="text-danger" *ngIf="!direccion.valid && direccion.touched">* La dirección es obligatorio</p>
        </div>
        <div class="col">
            <label for="telefono">teléfono</label>
            <input type="text" class="form-control" placeholder="Teléfono" name="telefono" #telefono="ngModel"
                [(ngModel)]="persona.telefono" id="telefono" required />
            <p class="text-danger" *ngIf="!telefono.valid && telefono.touched">* El teléfono es obligatorio</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="ciudad">ciudad</label>
            <input type="text" class="form-control" placeholder="Ciudad" name="ciudad" #ciudad="ngModel"
                [(ngModel)]="persona.ciudad" id="ciudad" required />
            <p class="text-danger" *ngIf="!ciudad.valid && ciudad.touched">* La ciudad es obligatorio</p>
        </div>
    </div>
    <div>
        <button type="submit" (click)="actualizarPropietario(propietarioEditForm)"
            [disabled]="!propietarioEditForm.form.valid" class="btn btn-primary mt-3"><i class="fas fa-save"></i> Editar Propietario</button>
    </div>
</form>
